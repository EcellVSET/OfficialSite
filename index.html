<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Cell VSET</title>
    <link rel="icon" href="/imgs/logo.jpeg">
</head>
<body>
<!-- navbar starts -->
<header>
        <a href="/" class="logo">
          <img src="/imgs/logo.jpeg" alt="Logo">
        </a>
        <!-- <div id="menu" class="fas fa-bars"></div> -->
        <nav class="navbar">
            <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#announcements">Announcements</a></li>
            <li><a href="#members">Members</a></li>
            <li><a href="#contactus">Contact Us</a></li>
            </ul>
        </nav>
</header>
<!-- navbar ends -->

<section id="ecell">
  <div class="centered-container">
    <h1 id="title">E-Cell</h1>
  </div>
</section>

<section id="contactus" class = "black-bg">
  <!-- Contact Us section starts -->
  <!-- Contact form -->
  <div class="contact">
    <div class="container">
      <div class="heading-container">
        <h1 class="heading"><i class="fas fa-envelope"></i> Contact <span>Us</span></h1>
      </div>
      <div class="content">
        <form id="contactForm">       
          <div class="form-group">
            <div class="field">
              <i class="fas fa-user"></i>
              <span><input type="text" id="name" name="name" placeholder="Name" required></span>
            </div>   
            <span id="nameError" class="error"></span> 
            <div class="field">
              <i class="fas fa-envelope"></i>
              <span><input type="email" id="email" name="email" placeholder="Email" required></span>
            </div>
            <span id="emailError" class="error"></span>
          </div>
          <div class="form-group">
            <div class="field">
              <i class="fas fa-book"></i>
              <span><input type="text" id="topic" name="topic" placeholder="Subject" required></span>
            </div>
            <span id="topicError" class="error"></span>
          </div>
          <div class="message">
            <i class="fas fa-pencil-alt"></i>
            <span><textarea cols="30" rows="10" id="message" name="message" placeholder="Message.." required></textarea></span>
            <span id="messageError" class="error"></span>
          </div>
          <div class="button-area">                            
            <button type="button" onclick="sendMail();"><i class="fas fa-paper-plane"></i> Send message</button>                            
          </div>                      
        </form>
        <div id="alert" class="alert hidden">
          <p>Message successfully sent!</p>
          <button onclick="closeAlert()">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact Us section ends here -->
</section>
<!-- Cursor follow button code -->
<span id="cursorFollower" class="cursorFollower"></span>
<span id="cursorFollowerDot" class="cursorFollowerDot">

<!-- particle -->
<script src='https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@tsparticles/path-polygon@3.0.2/tsparticles.path.polygon.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@tsparticles/effect-trail@3.0.2/tsparticles.effect.trail.min.js'></script>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="particle.js"></script>
<script src="assets/js/script.js"></script>

<!-- Email js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script> 

<!-- party poper. canvas-confetti effect -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>

</body>
</html>
